<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header>
    <aside class="about">
      <img class="about__img" src="./eisenhower-matrix.jpg">
      <a class="about__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
  </header>
  <main>
    <article class="main-wrapper">
      <section>
        <p id="adding">
          <label for="new-task">
            <h1 class="adding__title">Add Item</h1>
          </label>
          <div class="adding__wrapper">
            <input id="new-task" class="text-input" type="text">
            <button class="btn">Add</button>
          </div>
        </p>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="incomplete" class="items">
          <li class="item">
            <input type="checkbox" class="checkbox-input">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="text-input">
            <button class="item__edit btn">Edit</button>
            <button class="item__delete btn">
              <img class="item__img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode item">
            <input type="checkbox" class="checkbox-input">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input">
            <button class="item__edit btn">Save</button>
            <button class="item__delete btn">
              <img class="item__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completed" class="items">
          <li class="item">
            <input type="checkbox" class="checkbox-input" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="text-input">
            <button class="item__edit btn">Edit</button>
            <button class="item__delete btn">
              <img class="item__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
